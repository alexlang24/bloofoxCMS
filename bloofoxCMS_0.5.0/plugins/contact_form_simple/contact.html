<!-- BEGIN content -->
<div class="content">
{contact_title}
{contact_error}
<br />

<form action="{contact_action}" method="post">
<table border="0">
<tr>
	<td width="150">{contact_name}*:</td>
	<td>{contact_name_input}</td>
</tr>
<tr>
	<td>{contact_phone}:</td>
	<td>{contact_phone_input}</td>
</tr>
<tr>
	<td>{contact_email}*:</td>
	<td>{contact_email_input}</td>
</tr>
<tr>
	<td>{contact_message}*:</td>
	<td>{contact_message_input}</td>
</tr>
<tr>
	<td>{contact_captcha}</td>
	<td>{contact_captcha_image}</td>
</tr>
<tr>
	<td></td>
	<td>{contact_captcha_input}</td>
</tr>
</table>
<br />
{contact_submit}
</form>
</div>
<!-- END content -->
