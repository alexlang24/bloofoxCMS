	<td width="150"><p>{reg_user}:</p></td>
	<td><p>{reg_user_input}</p></td>
</tr>
<tr>
	<td><p>{reg_pass}:</p></td>

</tr>

	<td><p>{reg_email_input}</p></td>
</tr>
<tr>

</tr>
